<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Full Stack Library</title>
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/components/app/Header.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <main>
            <h1>Submit Your Book</h1>
            <p class="blurb">eiowfoefjwoijfeowe</p>

            <form>
                <p>Book Title: <input type="text" name="book-title" id="book-title" required></p>
                <p>Image URL: <input type="text" name="image-url" id="image-url" required></p>
                <p>Author: <input type="text" name="author" id="author" required></p>
                <p>Year Published: <input name="year-published" type="text" id="year-published" required></p>
                <p>Available: <input name="available" type="checkbox" id="available"></p>
                <p>Genre: 
                    <select name="genre" id="genre" required>
                        <option value="mystery">Mystery</option>
                        <option value="literary-fiction">Literary Fiction</option>
                    </select></p>
                <button id="submit-button">Submit</button>
            </form>
        </main>
    </div>
    <script src="src/form-index.js" type="module"></script>
</body>
</html>
